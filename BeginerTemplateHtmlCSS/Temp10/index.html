<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- FONT LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="top">
        <div class="container">
          <div class="day input-label-style">
            <label for="Day" class="inputs">Day</label>
            <input type="" name="day" id="day">
          </div>
          <div class="mounth input-label-style">
            <label for="mounth" class="inputs">mounth</label>
            <input type="" name="mounth" id="mounth">
          </div>
          <div class="year input-label-style">
            <label for="year" class="inputs">year</label>
            <input type="" name="year" id="year">
          </div>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <div class="container">
          <p><span class="number">38</span><span class="text"> years</span></p>
          <p><span class="number">3</span><span class="text"> months</span></p>
          <p><span class="number">38</span><span class="text"> days</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
