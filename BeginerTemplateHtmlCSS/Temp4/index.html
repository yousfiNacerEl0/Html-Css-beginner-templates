<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp4</title> 
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- js script  -->
    <script src="script.js"></script>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="left">
            <div class="container">
                <div class="resultMsg">The Result</div>
                <div class="result">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="compliment">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have faken these tests</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="container">
                <div class="title">Summary</div>
                <div class="scors">
                    <div id="reaction" class="carre" style="background-color: hsl(0, 100%, 97%);">
                        <span class="reactionTitle">
                            <p>Reaction</p>
                        </span>
                        <span class="note">80 <span class="hundred">/ 100</span></span>
                    </div>
                    <div id="memory" class="carre" style="background-color: hsl(39, 100%,94%);">
                        <span class="memoryTitle">
                            <p>Memory</p>
                        </span>
                        <span class="note">92 <span class="hundred">/ 100</span></span>
                    </div>
                    <div id="verbal" class="carre" style="background-color: hsl(166, 100%,94%);">
                        <span class="verbalTitle">
                            <p>Verbal</p>
                        </span>
                        <span class="note">61 <span class="hundred">/ 100</span></span>
                    </div>
                    <div id="visual" class="carre" style="background-color: hsl(234, 85%,94%);"> 
                        <span class="visual">
                            <p>Visual</p>
                        </span>
                        <span class="note">72 <span class="hundred">/ 100</span></span>
                    </div>

                </div>
                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
